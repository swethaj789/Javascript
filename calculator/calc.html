<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head>

        <div class="container">
            <div class="res">
                <h5 id="out"></h5>
            </div>
            <div class="row1">

                <button onClick="calculate(event)" value='/'>/</button>
            </div>

                <button onClick="calculate(event)" value='7'>7</button>
                <button onClick="calculate(event)"value='8'>8</button>
                <button onClick="calculate(event)"value='9'>9</button>
                <button onClick="calculate(event)" value="*">*</button>
            </div>

            </div>

                <button onClick="calculate(event)" value='1'>1</button>
                <button onClick="calculate(event)" value='2'>2</button>
                <button onClick="calculate(event)" value='3'>3</button>
                <button onClick="calculate(event)" value='+'>+</button>
            </div>
            <div class="row">
                <button onClick="calculate(event)" id="zero" value='0'>0</button>
                <button onClick="calculate(event)" value='.'>.</button>
                <button onClick="res(event)" value='='>=</button>
                
            </div>
